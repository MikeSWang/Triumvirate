name: build

on:
  push:
    branches:
      - main
      - dev
    paths:
      - src/**
      - setup.py
      - setup.cfg
      - pyproject.toml
      - Makefile
      - .github/workflows/build.yml

jobs:
  build-dev:
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest]

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.x

      - name: Install Python build system requirements
        run: python -m pip install --upgrade pip setuptools wheel cython

      - name: Install C++ build required dependencies
        uses: knicknic/os-specific-run@v1.0.3
        with:
          linux: |
            sudo apt-get update
            sudo apt-get install -y libgsl-dev libfftw3-dev libgomp1
          macos: |
            brew update
            brew install gsl fftw libomp

      - name: Build and install
        run: |
          if [ "${RUNNER_OS}" == macOS ]; then
            CXX_DIR=$(brew --prefix gcc)/bin
            CXX_FILE=$(ls ${CXX_DIR} | grep '^g++')
            export CXX=${CXX_DIR}/${CXX_FILE}
          fi
          make clean; make -j -O install useomp=true

      - name: Validate build/installation
        run: python -c "import triumvirate.threept"
