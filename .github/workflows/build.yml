name: build

on:
  push:
    branches:
      - main
      - dev
    paths:
      - triumvirate/**
      - setup.py
      - setup.cfg
      - pyproject.toml
      - Makefile
      - .github/workflows/build.yml

jobs:
  build-dev:
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest]

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up Python 3
        uses: actions/setup-python@v4
        with:
          python-version: 3.8

      - name: Install C/C++ libraries
        uses: knicknic/os-specific-run@v1.0.3
        with:
          linux: sudo apt-get update; sudo apt-get install -y libgsl-dev libfftw3-dev
          macos: brew install gsl fftw

      - name: Install Python dependencies
        run: python -m pip install --upgrade pip setuptools cython numpy

      - name: Build and install
        run: make clean; make install useomp=true uselogo=true
