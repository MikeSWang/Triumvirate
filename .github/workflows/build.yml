name: build

on:
  push:
    branches:
      - main
      - dev
    paths:
      - src/**
      - setup.py
      - setup.cfg
      - pyproject.toml
      - Makefile
      - .github/workflows/build.yml

jobs:
  build-dev:
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest]

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up Python 3
        uses: actions/setup-python@v4
        with:
          python-version: 3.x

      - name: Install C/C++ libraries
        uses: knicknic/os-specific-run@v1.0.3
        with:
          linux: |
            sudo apt-get update
            sudo apt-get install -y libgsl-dev libfftw3-dev libgomp1
          macos: |
            brew install pkg-config
            brew install gsl fftw libomp

      - name: Install Python setup dependencies
        run: python -m pip install --upgrade pip setuptools wheel cython

      - name: Build and install
        run: make clean; make -j -l install useomp=true

      - name: Test Python package import
        run: python -c "import triumvirate.threept"
