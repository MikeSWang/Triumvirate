name: continuous-integration

on:
  push:
    branches:
      - main
      - 'v[0-9]+'
    paths:
      - src/**
      - tests/**
      - setup.py
      - setup.cfg
      - pyproject.toml
      - MANIFEST.in
      - Makefile
      - .github/workflows/ci.yml
      - .gitignore

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-test-dev:
    name: Build & test in dev mode

    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest]

    runs-on: ${{ matrix.os }}

    timeout-minutes: 30

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up Python 3
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install Python build system requirements
        run: >-
          python -m pip install --upgrade
          pip setuptools setuptools_scm cython

      - name: Install C++ build dependency requirements
        uses: knicknic/os-specific-run@v1.0.3
        with:
          linux: |
            sudo apt-get update
            sudo apt-get install -y libgsl-dev libfftw3-dev libgomp1
          macos: |
            brew update
            brew install gsl fftw libomp

      - name: Build and install
        run: |
          # Enforce GNU C++ compiler on macOS.
          if [ "${RUNNER_OS}" == macOS ]; then
            CXX_DIR=$(brew --prefix gcc)/bin
            CXX_BIN=$(ls ${CXX_DIR} | grep '^g++')
            export CXX=${CXX_DIR}/${CXX_BIN}
          fi
          make clean; make -j install useomp=true

      - name: Install Python test requirements
        run: python -m pip install --upgrade pytest

      - name: Test
        run: pytest

  lint:
    name: Lint code

    runs-on: ubuntu-latest

    timeout-minutes: 10

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up Python 3
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install Python linting requirements
        run: python -m pip install flake8

      - name: Lint
        run: |
          flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
          flake8 . --count --exit-zero --statistics
