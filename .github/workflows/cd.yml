name: continuous-delivery

on:
  push:
    tags:
      - 'v[0-9]+.[0-9]+.[0-9]+'
      - 'v[0-9]+.[0-9]+.[0-9]+rc[0-9]+'

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  DIST_DIR: dist/

jobs:
  build_sdist:
    name: Build sdist tarball

    runs-on: ubuntu-latest

    timeout-minutes: 15

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up Python 3
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install Python packaging requirements
        run: python -m pip install --upgrade build

      - name: Build source distribution
        run: python -m build --sdist --outdir ${DIST_DIR} .

      - name: Save tarball
        uses: actions/upload-artifact@v3
        with:
          name: sdist_tarball
          path: ${DIST_DIR}/*.tar.gz

  build_bdist:
    name: Build bdist wheel

    strategy:
      fail-fast: false
      matrix:
        # Use oldest supported OS for backward compatibility.
        os: [ubuntu-20.04, macos-11]

    runs-on: ${{ matrix.os }}

    timeout-minutes: 45

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Build built distribution
        uses: pypa/cibuildwheel@v2.12.1
        with:
          package-dir: .
          output-dir: ${DIST_DIR}
          config-file: pyproject.toml

      - name: Save wheel
        uses: actions/upload-artifact@v3
        with:
          name: bdist_wheel
          path: ${DIST_DIR}/*.whl
