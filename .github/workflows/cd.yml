name: continuous-delivery

on:
  push:
    tags:
      - 'v[0-9]+.[0-9]+.[0-9]+'
      - 'v[0-9]+.[0-9]+.[0-9]+rc[0-9]+'
    paths:
      - .github/workflows/cd.yml

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build_sdist:
    name: Build sdist tarball

    runs-on: ubuntu-latest

    timeout-minutes: 15

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up Python 3
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install Python packaging requirements
        run: python -m pip install --upgrade build

      - name: Build source distribution
        run: python -m build --sdist --outdir dist/ .

      - name: Save tarball to sdist
        uses: actions/upload-artifact@v3
        with:
          name: sdist_tar_${{ github.ref_name }}
          path: dist/*.tar.gz

      - name: Save tarball to dist
        uses: actions/upload-artifact@v3
        with:
          name: dist_${{ github.ref_name }}
          path: dist/*.tar.gz

  build_bdist:
    name: Build bdist wheel

    strategy:
      fail-fast: false
      matrix:
        # Use oldest supported OS for backward compatibility.
        os: [ubuntu-20.04, macos-11]

    runs-on: ${{ matrix.os }}

    timeout-minutes: 45

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Build built distribution
        uses: pypa/cibuildwheel@v2.12.1
        with:
          package-dir: .
          output-dir: dist/
          config-file: pyproject.toml
        env:
          # Hard-code macOS C++ compilation settings which must
          # match the OS environment. Skip arm64 arch for now
          # until native GitHub runner becomes available.
          CIBW_ARCHS_MACOS: "x86_64"
          CIBW_ENVIRONMENT_MACOS: >-
            PY_CXX=$(brew --prefix gcc)/bin/g++-12
            PY_CFLAGS="-I$(brew --prefix)/include"
            PY_LDFLAGS="-L$(brew --prefix)/lib"

      - name: Save wheel to bdist
        uses: actions/upload-artifact@v3
        with:
          name: bdist_wheel_${{ github.ref_name }}
          path: dist/*.whl

      - name: Save wheel to dist
        uses: actions/upload-artifact@v3
        with:
          name: dist_${{ github.ref_name }}
          path: dist/*.whl
