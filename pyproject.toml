[build-system]
requires = [
    'setuptools>=61.0.0',
    'setuptools_scm>=6.4.0',
    'Cython>=0.25',
    'oldest-supported-numpy',
    'extension-helpers',
]
build-backend = 'setuptools.build_meta'

[project]
name = 'Triumvirate'
authors = [{name = 'Mike S Wang'}, {name = 'Naonori S Sugiyama'}]
maintainers = [{name = 'Mike S Wang', email = "mikeshengbo.wang@ed.ac.uk"}]
license = {file = "LICENCE"}
requires-python = '>=3.8'
dependencies = [
    'numpy',
    'scipy',
    'astropy>=4.2',
    'pyyaml>4',
]
description = "Three-point clustering measurements in large-scale structure analyses."
classifiers = [
    "Operating System :: POSIX :: Linux",
    "Operating System :: MacOS",
    "Programming Language :: C++",
    "Programming Language :: Cython",
    "Programming Language :: Python",
    "Topic :: Scientific/Engineering :: Astronomy",
    "Topic :: Scientific/Engineering :: Information Analysis",
    "Topic :: Scientific/Engineering :: Physics",
]
dynamic = [
  'version',
  'readme',
]

[project.optional-dependencies]
nbk = ['nbodykit']

[project.urls]
repository = "https://github.com/MikeSWang/Triumvirate"
documentation = "https://mikeswang.github.io/Triumvirate"

[tool.setuptools]
include-package-data = false

[tool.setuptools.dynamic]
# version = {attr = 'triumvirate.__version__'}
readme = {file = ["README.md", "CHANGELOG.md"]}

[tool.setuptools.packages.find]
where = ['src']
namespaces = false
# exclude = [
#     'triumvirate.include*',
#     'triumvirate.src*',
#     'triumvirate.resources*',
# ]

[tool.setuptools.package-data]
'triumvirate' = ["*.pxd", "*.pyx"]
'triumvirate.include' = ["*.hpp"]
'triumvirate.src' = ["*.cpp"]
'triumvirate.resources' = ["*.ini", "*.yml"]

[tool.setuptools_scm]

[tool.pytest.ini_options]
minversion = '6.0'
addopts = "--full-trace --verbose --capture=no --runslow"
testpaths = [
    "tests",
]

[tool.cibuildwheel]
build-frontend = 'build'
skip = [
    'pp*',
    '*-manylinux_i686',
    '*-musllinux*',
    '*-macosx_universal2',
    # '*_ppc64le',
    # '*_s390x',
]
# manylinux-x86_64-image = 'manylinux_2_24'
# manylinux-aarch64-image = 'manylinux_2_24'

[tool.cibuildwheel.linux]
before-all = "yum install fftw3-devel"

[[tool.cibuildwheel.overrides]]
select = '*manylinux_2_24*'
before-all = "apt-get install -y libfftw3-dev"

[tool.cibuildwheel.macos]
before-all = [
    "brew install fftw",
    "brew install gcc libomp",
]
before-build = [
    "export PY_CXX_DIR=$(brew --prefix gcc)/bin",
    "export PY_CXX_BIN=$(ls ${PY_CXX_DIR} | grep '^g++')",
    "export PY_CXX=${PY_CXX_DIR}/${PY_CXX_BIN}",
    "echo $(ls ${PY_CXX_DIR})",
]
