version: 2

build:
  os: ubuntu-20.04
  tools:
    python: '3.8'
  apt_packages:
    - libgsl-dev
    - libfftw3-dev
  jobs:
    pre_build:
      - python -m pip install --verbose --editable .
      - bash docs/gendocs.sh
    post_build:
      - rm docs/source/Doxyfile

sphinx:
   configuration: docs/source/conf.py

python:
  install:
    - requirements: docs/dependencies.txt
    - method: pip
      path: .
  system_packages: true
