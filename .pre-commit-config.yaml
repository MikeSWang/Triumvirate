default_language_version:
    python: 'python3'

ci:
  autofix_prs: true
  autofix_commit_msg: "[pre-commit.ci] Auto-fixes from pre-commit.com hooks"
  autoupdate_commit_msg: "[pre-commit.ci] Auto-update `pre-commit` hooks"
  autoupdate_schedule: 'weekly'
  skip: ['pyupgrade', 'setup-cfg-fmt']

repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.6.0
    hooks:
      - id: check-added-large-files
        args: ['--enforce-all',]
        exclude: "^(\
          tests/test_input/.*|\
          docs/source/_static/.*|\
          CHANGELOG.md|\
        )$"
      - id: check-executables-have-shebangs
      - id: check-json
      - id: check-merge-conflict
      - id: check-symlinks
      - id: check-toml
      - id: check-yaml
        exclude: "(\
          .*.github/.*|\
          deploy/pkg/conda_recipe.*/meta.yaml|\
        )"
      - id: debug-statements
      - id: detect-private-key
      - id: end-of-file-fixer
      - id: mixed-line-ending
      - id: name-tests-test
        args: ['--pytest-test-first']
      - id: pretty-format-json
        args: ['--autofix', '--no-sort-keys', '--no-ensure-ascii']
        exclude: "(\
          .*.ipynb|\
          .*.vscode/.*|\
          deploy/pkg/conda_recipe.*/meta.yaml|\
        )"
      - id: requirements-txt-fixer
      - id: trailing-whitespace

  - repo: https://github.com/asottile/pyupgrade
    rev: v3.17.0
    hooks:
      - id: pyupgrade
        args: ['--py310-plus']

  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.6.8
    hooks:
      - id: ruff
        args: ['--fix']

  - repo: https://github.com/hhatto/autopep8
    rev: v2.3.1
    hooks:
      - id: autopep8

  - repo: https://github.com/PyCQA/flake8
    rev: '7.1.1'
    hooks:
      - id: flake8

  - repo: https://github.com/numpy/numpydoc
    rev: v1.8.0
    hooks:
      - id: numpydoc-validation
        exclude: "^(\
          docs/source/conf.py|\
          examples/FFTLog/hankel_sj1d_demo.py|\
          examples/FFTLog/sj2d_demo.py|\
        )$"

  # - repo: https://github.com/PyCQA/docformatter
  #   rev: v1.7.5
  #   hooks:
  #     - id: docformatter
  #       additional_dependencies: ['tomli']
  #       args: ['--in-place', '--config', 'deploy/pkg/pyproject/.pyproject.toml']

  - repo: https://github.com/pre-commit/pygrep-hooks
    rev: v1.10.0
    hooks:
      - id: rst-directive-colons
      - id: rst-inline-touching-normal

  - repo: https://github.com/asottile/setup-cfg-fmt
    rev: v2.5.0
    hooks:
      - id: setup-cfg-fmt

  - repo: https://github.com/codespell-project/codespell
    rev: v2.3.0
    hooks:
      - id: codespell
        args: ['--write-changes', '--toml', 'deploy/pkg/pyproject/.pyproject.toml']
        additional_dependencies:
          - tomli

  - repo: https://github.com/espressif/conventional-precommit-linter
    rev: v1.10.0
    hooks:
      - id: conventional-precommit-linter
        stages: [commit-msg]
        args:
          - '--types=API,BUILD,CI,DOC,ENH,FEAT,FIX,MAINT,MISC,REL,REV,STYLE,TEST'
          - '--scopes=py,cpp,cfg,script,markup,ci,gh,env,ext'
          - '--subject-min-length=8'
          - '--subject-max-length=128'
          - '--body-max-line-length=1028'
          - '--allow-breaking'
          - '--summary-uppercase'
