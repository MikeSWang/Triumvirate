% -- I/O ----------------------------------------------------------------------

% Directories for input/output.
catalogue_dir = storage/input/catalogues
measurement_dir = storage/output/measurements
product_dir = storage/output/products  % RFE: not used

% Filenames (including extensions) for input/output sources.
data_catalogue_file = catalogue_data.dat
rand_catalogue_file = catalogue_rand.dat

% Tags to be substituted into input/output paths.
input_tag =  % RFE: not used
output_tag =


% -- Sampling -----------------------------------------------------------------

% Box size in each dimension (in Mpc/h).
boxsize_x = 1000.
boxsize_y = 1000.
boxsize_z = 1000.

% Grid number in each dimension.
ngrid_x = 512
ngrid_y = 512
ngrid_z = 512

% Grid assignment scheme: {'NGP', 'CIC', 'TSC'}.
assignment = TSC

% Normalisation convention: {'particle', 'grid'}.
norm_convention = grid


% -- Measurements -------------------------------------------------------------

% Type of catalogue: {'survey', 'mock', 'sim'}.
catalogue_type = survey

% Type of measurement:
% {'powspec', '2pcf', '2pcf-win', 'bispec', '3pcf', '3pcf-win', '3pcf-win-wa'}.
measurement_type = bispec

% Degrees of the multipoles.
ell1 = 0
ell2 = 0
ELL = 0

% Orders of wide-angle corrections.
i_wa = 0
j_wa = 0

% Binning scheme in configuration space:
% {'lin', 'log', 'linpad', 'logpad', 'custom'}.
binning = lin

% Form of the three-point correlator: {'full', 'diag'}.
form = diag

% Range of scales and data vector dimension.  The scales are interpreted
% as wavenumbers in h/Mpc in Fourier space, or separations in Mpc/h in
% configuration space.
kmin = 0.0025
kmax = 0.1
num_kbin = 40  % must be >=2

rmin = 0.5
rmax = 1000.5
num_rbin = 40  % must be >=2; add 5 if `binning` is padded

% Component index of the full three-point correlator.
ith_kbin = 0
ith_rbin = 0


% -- Misc. --------------------------------------------------------------------

batch_number = 0  % used only when `catalogue_type` is 'mock' or 'sim'
