% %%%%%%%
%   I/O
% %%%%%%%

catalogue_dir = storage/input/catalogues
data_catalogue_file = catalogue_data.dat
rand_catalogue_file = catalogue_rand.dat

output_dir = storage/output/measurements
output_tag =

catalogue_type = survey  % type of catalogue: {'survey', 'mock', 'sim'}
output_type = bispec  % measured quantity: {'bispec', '3pcf', '3pcf-win', '3pcf-win-wa'}

batch_number = 0  % used only when `catalogue_type` is 'mock' or 'sim'


% %%%%%%%%%%%%
%   Sampling
% %%%%%%%%%%%%

boxsize_x = 1000.  % [Mpc/h]
boxsize_y = 1000.  % [Mpc/h]
boxsize_z = 1000.  % [Mpc/h]

nmesh_x = 512
nmesh_y = 512
nmesh_z = 512

assignment = TSC  % grid assignment scheme: {'NGP', 'CIC', 'TSC'}


% %%%%%%%%%%%%%%%%
%   Measurements
% %%%%%%%%%%%%%%%%

ell1 = 0
ell2 = 0
ELL = 0

order_i = 0  % wide-angle correction order
order_j = 0  % wide-angle correction order

binning = lin  % config-space binning scheme: {'lin', 'log', 'linpad', 'logpad', 'custom'}
form = diag  % form of the three-point correlator: {'full', 'diag'}

kmin = 0.0025
kmax = 0.1
num_kbin = 40  % must be >=2, add 5 if `binning` is padded

rmin = 0.5
rmax = 1000.5
num_rbin = 40  % must be >=2, add 5 if `binning` is padded

ith_kbin = 0  % for three-point correlator only
ith_rbin = 0  % for three-point correlator only
