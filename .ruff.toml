target-version = 'py310'
line-length = 79
exclude = [
    ".eggs",
    ".git",
    ".git-rewrite",
    ".ipynb_checkpoints",
    ".nox",
    ".pyenv",
    ".pytest_cache",
    ".ruff_cache",
    ".tox",
    ".venv",
    ".vscode",
    "__pypackages__",
    "build",
    "dist",
    "node_modules",
    "site-packages",
    "venv",
]

[lint]
ignore = ['RUF100']
fixable = ['ALL']
unfixable = []

[lint.per-file-ignores]
"*.ipynb" = ['E703']

