[metadata]
name = Triumvirate
author = Mike S Wang, Naonori S Sugiyama
maintainer = Mike S Wang
maintainer_email = mikeshengbo.wang@ed.ac.uk
version = attr: triumvirate.__version__
license_files = LICENCE
platform = Linux, Darwin
description = Three-point clustering measurements in large-scale structure analyses.
long_description = file: README.md, CHANGELOG.md
classifiers =
    Operating System :: POSIX :: Linux
    Operating System :: MacOS
    Programming Language :: C++
    Programming Language :: Cython
    Programming Language :: Python
    Topic :: Scientific/Engineering :: Astronomy
    Topic :: Scientific/Engineering :: Information Analysis
    Topic :: Scientific/Engineering :: Physics
project_urls =
    Source = https://github.com/MikeSWang/Triumvirate
    Documentation = https://mikeswang.github.io/Triumvirate

[options]
python_requires = >=3.8
package_dir=
    =src
packages = find:
setup_requires =
    setuptools
    wheel
    Cython
    oldest-supported-numpy
install_requires =
    numpy
    scipy
    astropy
    pyyaml

[options.extras_require]
nbk =
    nbodykit

[options.packages.find]
where = src
exclude=
    triumvirate.include*
    triumvirate.src*
    triumvirate.resources*

[options.package_data]
triumvirate =
    *.pxd
    *.pyx
triumvirate.include =
    *.hpp
triumvirate.src =
    *.cpp
triumvirate.src.modules =
    *.cpp
triumvirate.resources =
    *.ini
    *.yml
