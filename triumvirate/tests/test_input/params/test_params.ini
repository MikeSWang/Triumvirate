% -- I/O ----------------------------------------------------------------------

catalogue_dir = triumvirate/tests/test_input/catalogues
measurement_dir = triumvirate/tests/test_output/measurements

data_catalogue_file = test_catalogue_data.dat
rand_catalogue_file = test_catalogue_rand.dat

catalogue_header = x,y,z,nz,ws

% Tags to be substituted into output paths.
output_tag = _test


% -- Sampling -----------------------------------------------------------------

boxsize_x = 1000.
boxsize_y = 1000.
boxsize_z = 1000.

ngrid_x = 256
ngrid_y = 256
ngrid_z = 256

alignment = centre

assignment = cic

padscale = box

padfactor = 0.05

interlace = false

norm_convention = particle
shotnoise_convention = particle


% -- Measurements -------------------------------------------------------------

% Type of the input catalogue(s): {'survey', 'random', 'sim'}. [mandatory]
catalogue_type =

% Type of measurement:
% {'powspec', '2pcf', '2pcf-win', 'bispec', '3pcf', '3pcf-win', '3pcf-win-wa'}.
% [mandatory]
measurement_type =

ell1 = 0
ell2 = 0
ELL = 0

i_wa = 0
j_wa = 0

binning = lin

form = diag

kmin = 0.01
kmax = 0.20
num_kbin = 10

rmin = 40.
rmax = 800.
num_rbin = 10

ith_kbin = 0
ith_rbin = 0
