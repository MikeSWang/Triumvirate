% -- I/O -----------------------------------------------------------------

% Directories for input catalogues/output measurements.
% The paths can be either absolute or relative to the working directory.
catalogue_dir = tests/test_input/catalogues
measurement_dir = tests/test_output/measurements

% Filenames (with extensions) of input catalogues.
data_catalogue_file = catalogue_data_test.dat
rand_catalogue_file = catalogue_rand_test.dat

% Column names (comma-separated without space) in input catalogue data.
catalogue_columns = x,y,z,nz,ws

% Tags to be substituted into output file names.
output_tag =


% -- Mesh sampling -------------------------------------------------------

% Box size in each dimension (in Mpc/h).
boxsize_x = 1000.
boxsize_y = 1000.
boxsize_z = 1000.

% Grid number in each dimension.
ngrid_x = 256
ngrid_y = 256
ngrid_z = 256

% Mesh alignment: {'centre' (default), 'pad'}.
alignment = centre

% Padding scale: {'box' (default), 'grid'}.
padscale = box

% Padding factor (as a multiple of the size of padding scale).
padfactor =

% Mesh assignment scheme: {'ngp', 'cic', 'tsc', 'pcs'}.
assignment = cic

% Interlacing switch: {'true'/'on', 'false'/'off' (default)}.
interlace = false


% -- Measurements --------------------------------------------------------

% Type of the input catalogue(s): {'survey', 'random', 'sim'}.
catalogue_type = survey

% Type of measurement:
% {'powspec', '2pcf', '2pcf-win', 'bispec', '3pcf', '3pcf-win', '3pcf-win-wa'}.
measurement_type = bispec

% Normalisation convention: {'particle' (default), 'mesh'}.
norm_convention = particle

% Binning scheme: {'lin' (default), 'log', 'linpad', 'logpad', 'custom'}.
binning = lin

% Form of three-point statistics measurements: {'full', 'diag' (default)}.
form = diag

% Degrees of the multipoles.
ell1 = 0
ell2 = 0
ELL = 0

% Orders of wide-angle corrections.
i_wa = 0
j_wa = 0

% Minimum and maximum of the binning range (i.e. range of measurement scales).
% The binning coordinate is either wavenumbers (in h/Mpc) in Fourier space,
% or separations (in Mpc/h) in configuration space.
bin_min = 0.0
bin_max = 0.1

% Number of measurement bins (i.e. data vector dimension).
% Must be >=2, or >=7 if padding is used in binning.
num_bins = 10


% -- Misc ----------------------------------------------------------------

% Logging verbosity level: an integer between 0 and 50 (inclusive).
% Typical values are: {
%   0 (unset), 10 (debug) (default), 20 (status),
%   30 (info), 40 (warning), 50 (error)
% }.
verbose = 10
