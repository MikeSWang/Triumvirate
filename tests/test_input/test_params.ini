% %%%%%%%
%   I/O
% %%%%%%%

catalogue_dir = tests/test_input/catalogues
output_dir = tests/test_output/measurements
output_tag =

data_catalogue_file = catalogue_data.dat
rand_catalogue_file = catalogue_rand.dat

catalogue_type = survey  % type of catalogue: {'survey', 'mock', 'sim'}
measurement = bispec  % measured quantity: {'bispec', '3pcf', '3pcf-win', '3pcf-win-wa'}
batch_number = 0  % used only when `catalogue_type` is 'mock' or 'sim'


% %%%%%%%%%%%%
%   Sampling
% %%%%%%%%%%%%

boxsize_x = 1000.  % [Mpc/h]
boxsize_y = 1000.  % [Mpc/h]
boxsize_z = 1000.  % [Mpc/h]

nmesh_x = 256
nmesh_y = 256
nmesh_z = 256

assignment = TSC  % grid assignment scheme: {'NGP', 'CIC', 'TSC'}


% %%%%%%%%%%%%%%%%
%   Measurements
% %%%%%%%%%%%%%%%%

ell1 = 0
ell2 = 0
ELL = 0

order_i = 0  % wide-angle correction order
order_j = 0  % wide-angle correction order

kmin = 0.0025
kmax = 0.1
num_kbin = 40  % must be >=2

rmin = 0.5
rmax = 1000.5
num_rbin = 40  % must be >=2

binning = lin  % binning scheme: {'lin', 'log', 'linpad', 'logpad', 'custom'}

form = diag  % form of the bispectrum: {'full', 'diag'}

ith_kbin = 0  % for three-point correlator only
ith_rbin = 0  % for three-point correlator only
